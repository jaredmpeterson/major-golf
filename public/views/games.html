<section class="gamelist">
    <h4 id="title">My Games</h4>
    <div class="game" ng-repeat="game in games | filter: user.username">
      <div class="gameinfo">
        <span class="name">{{ game.name }}</span><br/>
        <span class="event">{{ game.event.name }}</span> <br/>
        <span class="host">Host: <em>{{ game.creator.username }}</em></span><br>
        <span class="created"> Created: {{ game.created | date: short }}</span><br>
        </div>
        <div class="donkey">
          <!-- <form class="" action="index.html" method="post">
            <label for="">Players <input type="" ng-model="game.players" name="playersInput" ng-list required> </label>
            <tt>players = {{ game.players}}</tt>
          </form> -->
          <ul ng-repeat="player in game.players">
              <li>{{ player.username }}</li>
          </ul>
        </div>
        <div class="adminbuttons" ng-if="user.id===game.creator._id">
          <a class="removegame" ng-click="deleteGame(game._id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
          <a class="editgame" ng-click="editGame(game._id)"><i class="fa fa-plus" aria-hidden="true"></i></a>
          <!-- ^ use to add/edit game -->
          <!-- <button class="" ng-if="user.id===game.creator._id" type="button" ng-click="deleteGame(game._id)">Delete Game</button> -->
        </div>

    </div>
</section>
