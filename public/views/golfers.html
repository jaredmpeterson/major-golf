<section class="wrapper">
  <div class="heroimage">
    <h2 class="title">{{ title }}</h2>
  </div>
  <div class="golfers">
    <div class="golfer" ng-repeat="golfer in golfers | orderBy: 'golfer.Rank'">
        <div class="rank">
          {{ golfer.Rank }}
        </div>
        <p>
            {{ golfer.First }} {{ golfer.Last }}<br>
            <em id="country">{{ golfer.Country}}</em>
        </p>
    </div>
  </div>
</section>
