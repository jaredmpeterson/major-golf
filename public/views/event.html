<section class="events">
  <h4>Upcoming Events</h4>
  <div class="event" ng-repeat="event in events">
    <h2>{{ event.name }}</h2><br>
    <em>{{ event.start_date | date: short }} - {{ event.end_date | date: short }}</em><br>
    <strong>Course:</strong> {{ event.course.name }}<br>
    <strong>Yardage:</strong> {{ event.course.yardage }}<br>
    <strong>Par:</strong> {{ event.course.par }}<br>
  </div>
</section>
